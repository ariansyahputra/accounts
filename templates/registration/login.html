{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Sign in with:</p>
    <p>
        <a href="{% url "social:begin" "github" %}">
            <i class="fa fa-3x fa-github"></i>
        </a>
    </p>
    <button type="submit">Login</button>

</form>
{% endblock %}
